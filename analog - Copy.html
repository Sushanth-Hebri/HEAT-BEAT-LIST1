<html>
    <head> 
        <style>
            #clock {
  /* Set the dimensions and position of the clock */
  width: 200px;
  height: 200px;
  position: relative;
  margin: 0 auto;
}

#clock div {
  /* Set the dimensions and position of the hands */
  position: absolute;
  width: 100%;
  height: 50%;
  top: 50%;
  left: 50%;
  transform-origin: bottom;
}

        </style>
    </head>
    <body>
        <div id="clock">
            <div id="hour-hand"></div>
            <div id="minute-hand"></div>
            <div id="second-hand"></div>
          </div>
          
      <script src="analogjs.js"    ></script>
    </body>
</html>
